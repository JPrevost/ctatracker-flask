{% include '_header.html' %}

{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>CTA Bus Tracker <small>by Jeremy Prevost</small></h1>
        </div>

        <ol class="breadcrumb">
          <li class="active">Choose a Stop</li>
        </ol>

        <ul class="list-group">
        {% for stop in stops.find_all("stop"): %}
            <li class="list-group-item">
                <a href="{{ url_for('predictions',
                            rt=rt,
                            rtnm=rtnm,
                            direction=direction,
                            stop=stop.stpid.text) }}">
                    {{ stop.stpnm.text }}
                </a>
            </li>
        {% endfor %}
        </ul>

        {% include '_footer.html' %}

    </div>
{% endblock %}
